{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete this product?</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes</button>
    <a class="btn btn-secondary" href="{% url 'detail' product.id %}" role="button">No</a>
</form>
{% endblock %}
